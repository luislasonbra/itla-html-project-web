<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tienda de Celulares "BlueCell"</title>
		<link rel="stylesheet" href="css/estilos.css" />
		<script src="js/script.js"></script>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="logo-text-container">
					<img id="logo" src="./image/logo.png" alt="Logo de la tienda" />
					<div class="header-text">
						<h1>Tienda de Celulares "BlueCell"</h1>
						<p>Tu mejor aliado en tecnología móvil</p>
					</div>
				</div>
				<form action="" class="search-form">
					<input type="text" name="q" placeholder="Buscar un celular" />
					<button type="submit">Buscar</button>
				</form>
			</div>
		</header>
		
		<nav>
			<div class="menu-toggle" id="menuToggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul id="menu">
				<li><a href="./index.html">Inicio</a></li>
				<li><a href="./servicios.html">Servicios</a></li>
				<li><a href="./productos.html">Productos</a></li>
				<li><a class="active" href="./contacto.html">Contacto</a></li>
				<li><a href="./sobre_nosotros.html">Sobre nosotros</a></li>
			</ul>
		</nav>
		
		<main>
			<section id="contacto">
				<h2>Contacto</h2>
				<form action="/contacto" method="POST" class="contact-form">
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" required />
					</div>
					<div class="form-group">
						<label for="email">Correo Electrónico:</label>
						<input type="email" id="email" name="email" required />
					</div>
					<div class="form-group">
						<label for="asunto">Asunto:</label>
						<input type="text" id="asunto" name="asunto" required />
					</div>
					<div class="form-group">
						<label for="mensaje">Mensaje:</label>
						<textarea id="mensaje" name="mensaje" rows="4" required></textarea>
					</div>
					<button type="submit">Enviar</button>
				</form>
			</section>
		</main>
		
		<footer>
			<div class="footer-container">
				<h3>Contacto</h3>
				<div class="contact-info">
					<p>Teléfono: <a href="tel:+18492080893">(809) 706-3016</a></p>
					<p>Email: <a href="mailto:info@elmundomovil.com">info@bluecell.com</a></p>
					<p>Dirección: Calle Duarte, Moca</p>
				</div>
			</div>
		</footer>
	</body>
</html>
